<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <div class="left-side">
                    <div class="nav-link">
                        <a href="index.html">HOMEPAGE</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">ABOUT</a>
                    </div>
                </div>
                <div class="right-side">
                    <div class="author">
                        <div>developed by BRUNO VIEIRA</div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="search-items">
                    <div class="search-item" id="search_name">
                        <div class="search-item-img-background" style="background-image:url(images/beers.jpg)"></div>
                        <div class="img-text">
                            <div class="subtitle">
                                Search for a beer by its name.
                            </div>
                        </div>
                    </div>
                    <div class="search-item" id="search_food">
                        <div class="search-item-img-background" style="background-image:url(images/food.jpg)"></div>
                        <div class="img-text">
                            <div class="subtitle">
                                Search for all beers that match a certain food.
                            </div>
                        </div>
                    </div>
                    <div class="search-item" id="search_date">
                        <div class="search-item-img-background" style="background-image:url(images/brewing.jpg)"></div>
                        <div class="img-text">
                            <div class="subtitle">
                                Search for all beers brewed before a certain date.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const searchItems = document.querySelectorAll('.search-item')

        searchItems.forEach(searchItem => {
                searchItem.addEventListener('mouseover', () => {
                    searchItem.childNodes[1].classList.add('img-darken');

                    searchItem.addEventListener('click', function() {
                        switch(searchItem.id) {
                                case 'search_name': window.open('search_name','_self');
                                         break;
                                case 'search_food': window.open('search_food','_self');
                                         break;
                                case 'search_date': window.open('search_date','_self');
                                         break;
                        }
                    })
                })

                searchItem.addEventListener('mouseout', () => {
                    searchItem.childNodes[1].classList.remove('img-darken');
                })
        })
    </script>
</html>
